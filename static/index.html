<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Чат с вашим партнером по фокусированию</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="theme-mint">
  <header class="app-header">
    <h1>Чат с вашим партнером по фокусированию</h1>
    <div class="controls is-hidden">
      <label>Провайдер:
        <select id="provider">
          <option value="openai" selected>OpenAI</option>
          <option value="yandex">Yandex GPT</option>
        </select>
      </label>
      <label>Модель:
        <input id="model" type="text" value="gpt-5" />
      </label>
      <a class="prompt-link" href="/system-prompt.txt" target="_blank">Системный промпт</a>
    </div>
  </header>
  <main class="container">
    <div class="chat">
      <textarea id="prompt" placeholder="Напишите что-нибудь..."></textarea>
      <div class="row">
        <button id="send">Отправить</button>
        <span id="status" class="status"></span>
      </div>
      <div id="out" class="out" aria-live="polite"></div>
    </div>
  </main>
  <footer class="app-footer is-hidden">
    <small>Локальный чат через безопасный прокси · Ключи остаются на сервере</small>
  </footer>
  <script src="script.js"></script>
</body>
</html>
