<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Чат с вашим партнером по фокусированию</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h1>Чат с вашим партнером по фокусированию</h1>
    <div class="chat">
      <!-- Лента сообщений -->
      <div id="historyPane" class="history-pane" aria-live="polite"></div>

      <!-- Поле ввода и кнопки -->
      <textarea id="prompt" placeholder="Напишите что-нибудь..."></textarea>
      <div class="row">
        <button id="send">Отправить</button>
        <button id="history">Показать историю</button>
        <span id="status" class="status"></span>
      </div>
    </div>
  </main>
  <script src="script.js?v=3"></script>
</body>
</html>
